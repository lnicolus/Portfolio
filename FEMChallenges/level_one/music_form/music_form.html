<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="orderContainer">
        <div class="order">
          <picture>
           <source srcset="images/music-hero-mobile.png" media="(min-width:0px) and (max-width: 640px)">
           <img class="headerImage" src="images/illustration-hero.svg">
          </picture> 
          <h1>
            Order Summary
          </h1>
          <p>
            You can now listen to millions of songs,
            audiobooks, and podcasts on any device
            anywhere you like!
          </p>
          <div class="flex">             
            <div class="plan">
              <img src="images/icon-music.svg"> 
              <div>
                <h3>
                 Annual Plan
                </h3>
                <p>
                  $59.99/year
               </p>
              </div>
              <a class="changePlan" href="#">Change</a>   
            </div>                     
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button class="payment" type="button" onclick="alert('You have been Rickrolled!')" )>Proceed to Payment</button></a>
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button class="cancel" type="button" onclick="alert('You have been Rickrolled!')">Cancel Order</button></a>            
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/lnicolus/lnicolus">Lucas Nicolussi</a>.
      </div>
    </footer>
  </main>
</body>
</html>
